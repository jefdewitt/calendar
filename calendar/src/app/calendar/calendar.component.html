<div class="main">
  <table class="" cols="7" cellpadding="0" cellspacing="0">
    <thead>
      <tr>
        <td colspan="7"><span class="arrow left" (click)="prevMonth()"></span> {{ displayMonth }} {{ displayYear }}<span class="arrow right" (click)="nextMonth()"></span></td>
      </tr>
    </thead>
    <tbody>
      <tr>
          <td *ngFor="let day of weekdays">{{ day }}</td>
      </tr>
      <tr *ngFor="let week of month"> 
          <td *ngFor="let day of week" class="{{ checkForToday(day) }}" id="{{ curYear }}-{{ formatSingleDigitValues(monthToDisplay + 1) }}-{{ formatSingleDigitValues(day) }}"
          >{{ day }}<span *ngIf="" class="timeStamp-{{  }}">{{ }}</span></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="calendar"></div>
